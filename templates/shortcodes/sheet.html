<details class="sheet-details">
  <summary>{{ summary }}</summary>

  <figure class="sheet">
    <div class="sheet-page">
      <img src="sheet-{{ n }}.svg" alt="{{ summary }}" class="sheet-img" />
    </div>

    <audio controls preload="metadata">
      <source src="sheet-{{ n }}.midi" type="audio/midi" />
      <source src="sheet-{{ n }}.opus" type="audio/ogg" />
    </audio>

    <figcaption>
      <p class="sheet-source">
        <a href="sheet-{{ n }}.ly">Lilypond source</a> |
        <a href="sheet-{{ n }}.midi">MIDI rendering</a>
      </p>
    </figcaption>
  </figure>
</details>
