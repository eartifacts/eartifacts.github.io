<div id="content-wrapper">
  <div id="content" class="section-content">
    <h1>{{ taxonomy.name }}</h1>
  </div>
</div>

<ul id="terms-list">
  {% for term in terms %}
    <li>
      <a href="/{{ taxonomy.name | slugify }}/{{ term.slug }}">
        {{ term.name }}
      </a>
    </li>
  {% endfor %}
</ul>
